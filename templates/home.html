<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeIQ - Prediction Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1423;
            --container-bg: #1e2433;
            --input-bg: #141926;
            --border-color: #2a3143;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-main: #f8fafc;
            --text-muted: #8b99b4;
            --success-color: #10b981;
            --success-bg: #162a32;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .dashboard-container {
            background: var(--container-bg);
            padding: 45px 50px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            text-align: center;
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .greeting span {
            color: #fff;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h2 {
            margin: 0 0 10px 0;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .header p {
            color: var(--text-muted);
            margin: 0;
            font-size: 14px;
            font-weight: 400;
        }

        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 24px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            margin-bottom: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: #ffffff;
            border-radius: 10px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.2s ease;
            appearance: none;
            -webkit-appearance: none;
        }

        /* Custom Dropdown Arrow */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "â–¼";
            font-size: 10px;
            color: var(--text-muted);
            position: absolute;
            right: 16px;
            top: 38px;
            pointer-events: none;
        }

        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* Remove spinner arrows from number inputs */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-predict {
            display: block;
            width: 100%;
            background: var(--primary-gradient);
            color: #fff;
            padding: 18px;
            font-size: 16px;
            font-family: inherit;
            text-align: center;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 700;
            cursor: pointer;
            margin-top: 35px;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .btn-predict:active {
            transform: translateY(1px);
        }

        .result-card {
            margin-top: 25px;
            padding: 22px 28px;
            background-color: var(--success-bg);
            border-radius: 14px;
            border: 1px solid rgba(16, 185, 129, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .result-score {
            margin: 0;
            color: var(--success-color);
            font-size: 38px;
            font-weight: 800;
            line-height: 1;
        }

        .error-card {
            margin-top: 25px;
            padding: 16px;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            color: #fca5a5;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">

        {% if user_name %}
        <div class="greeting">Hi, <span>{{ user_name }}</span>! ðŸ‘‹</div>
        {% endif %}

        <div class="header">
            <h2>Performance Analysis</h2>
            <p>Enter the student parameters to generate a predicted math score.</p>
        </div>

        <form action="/predictdata" method="POST">

            <div class="grid-2-col">
                <div class="form-group select-wrapper">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group select-wrapper">
                    <label for="ethnicity">Race / Ethnicity</label>
                    <select id="ethnicity" name="ethnicity" required>
                        <option value="" disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="form-group select-wrapper full-width" style="margin-bottom: 24px;">
                <label for="parental_level_of_education">Parental Education Background</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="grid-2-col">
                <div class="form-group select-wrapper">
                    <label for="lunch">Lunch Program</label>
                    <select id="lunch" name="lunch" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="free/reduced">Free / Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group select-wrapper">
                    <label for="test_preparation_course">Test Prep Course</label>
                    <select id="test_preparation_course" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="grid-2-col">
                <div class="form-group">
                    <label for="writing_score">Writing Score</label>
                    <input type="number" id="writing_score" name="writing_score" min="0" max="100" required
                        placeholder="0 - 100">
                </div>

                <div class="form-group">
                    <label for="reading_score">Reading Score</label>
                    <input type="number" id="reading_score" name="reading_score" min="0" max="100" required
                        placeholder="0 - 100">
                </div>
            </div>

            <button type="submit" class="btn-predict">Generate Prediction</button>
        </form>

        {% if error_message %}
        <div class="error-card">
            {{ error_message }}
        </div>
        {% endif %}

        {% if results is defined %}
        <div class="result-card">
            <div class="result-label">Predicted Math Score</div>
            <h3 class="result-score">{{ results | round(2) }}</h3>
        </div>
        {% endif %}

    </div>
</body>

</html>
